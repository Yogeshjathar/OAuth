<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .login-container {
        background-color: white;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 360px;
        box-sizing: border-box;
    }

    h2 {
        margin-bottom: 30px;
        color: #333;
    }

    .oauth-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-decoration: none;
        padding: 10px 16px;
        border-radius: 8px;
        font-weight: bold;
        font-size: 15px;
        transition: background-color 0.3s;
        margin: 10px 0;
        width: 100%;
        box-sizing: border-box;
    }

    .oauth-btn:hover {
        filter: brightness(0.9);
    }

    .oauth-icon {
        background: white;
        border-radius: 50%;
        padding: 4px;
        margin-right: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .oauth-icon img {
        width: 20px;
        height: 20px;
    }
</style>

</head>
<body>
<div class="login-container">
    <h2>Login to Your Account</h2>

    <!-- Google Login -->
    <a href="/oauth2/authorization/google" class="oauth-btn" style="background-color: #4285F4;">
        <span class="oauth-icon">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Logo">
        </span>
        Continue with Google
    </a>

    <!-- GitHub Login -->
    <a href="/oauth2/authorization/github" class="oauth-btn" style="background-color: #333;">
        <span class="oauth-icon">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub Logo">
        </span>
        Continue with GitHub
    </a>
</div>

</body>
</html>
